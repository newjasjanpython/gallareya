{% extends 'cadmin/base.html' %}
{% block content %}
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-12">
                <div class="row g-4">
                    {% for i in avaible_models %}
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body p-3">
                              <div class="row">
                                <div class="col-8">
                                  <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">Asosiy</p>
                                    <h5 class="font-weight-bolder mb-0">
                                      {{ i.name }}
                                    </h5>
                                  </div>
                                </div>
                                <div class="col-4 text-end">
                                    <a href="/admin/{{ i.slug }}">
                                      <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                        <i class="bi bi-eye text-lg opacity-10" aria-hidden="true"></i>
                                      </div>
                                    </a>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12">
                <div class="card h-100">
                    <div class="card-header pb-0">
                      <h6>Amallar</h6>
                    </div>
                    <div class="card-body p-3">
                      <div class="timeline timeline-one-side">
                        {% for i in list_recent_actions %}
                        <div class="timeline-block mb-3">
                          <span class="timeline-step">
                            <i class="{{ i.icon }} text-gradient"></i>
                          </span>
                          <div class="timeline-content">
                            <h6 class="text-dark text-sm font-weight-bold mb-0">{{ i.text }}</h6>
                            <p class="text-secondary font-weight-bold text-xs mt-1 mb-0">{{ i.time_formatted }}</p>
                          </div>
                        </div>
                        {% empty %}
                        <div class="timeline-block mb-3">
                          <span class="timeline-step">
                            <i class="bi bi-clipboard2-x text-danger text-gradient"></i>
                          </span>
                          <div class="timeline-content">
                            <h6 class="text-dark text-sm font-weight-bold mb-0">No actions applied</h6>
                          </div>
                        </div>
                        {% endfor %}
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
{% endblock content %}
