<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3D Art Museum</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="/assets/three/wood/3DArtMuseum.css">
	</head>
	<body>
		<div id="pleasewait">
			<div id="pleasewaitcontainer">
				<div class="lds-spinner"></div>
			</div>
		</div>

		<div id="buttonenter"><div>Asarlarni ko'rish</div></div>
		<div id="content"><div id="container"></div></div>
		<div id="controls" style="flex-direction: column">
			<div id="controls_minus" style="visibility: hidden !important;"></div>
			<div id="controls_plus" style="visibility: hidden !important;"></div>
			{% if page.has_previous %}
			<a href="?page={{ page.previous_page_number }}">Oldingi</a>
			{% endif %}
			{% if page.has_next %}
			<a href="?page={{ page.next_page_number }}">Keyingi</a>
			{% endif %}
		</div>
		<div id="info"><div id="infotext"></div></div>
		<div id="about">{{ room_data.name }}</div>

		<script src="/assets/three/wood/3DArtMuseumPleaseRotate.js"></script>
		<script src="/assets/three/wood/3DArtMuseum.js"></script>
		<script>
			drawRoom();

			{% if page.object_list.0.image %}
			addToLeft(35,  200, "{% if page.object_list.0.image %}{{ page.object_list.0.framed }}{% else %}{{ page.object_list.0.image_url }}{% endif %}", "", "{{ page.object_list.0.about }}");
			
			{% endif %}{% if page.object_list.1.image %}
			addToLeft(22,  125, "{% if page.object_list.1.image %}{{ page.object_list.1.framed }}{% else %}{{ page.object_list.1.image_url }}{% endif %}", "", "{{ page.object_list.1.about }}");
			
			{% endif %}{% if page.object_list.2.image %}
			addToLeft(20,   50, "{% if page.object_list.2.image %}{{ page.object_list.2.framed }}{% else %}{{ page.object_list.2.image_url }}{% endif %}", "", "{{ page.object_list.2.about }}");
			
			{% endif %}{% if page.object_list.3.image %}
			addToLeft(46,  -50, "{% if page.object_list.3.image %}{{ page.object_list.3.framed }}{% else %}{{ page.object_list.3.image_url }}{% endif %}", "", "{{ page.object_list.3.about }}");
			
			{% endif %}{% if page.object_list.4.image %}
			addToLeft(28, -160, "{% if page.object_list.4.image %}{{ page.object_list.4.framed }}{% else %}{{ page.object_list.4.image_url }}{% endif %}", "", "{{ page.object_list.4.about }}");

			{% endif %}
			{% if page.object_list.5.image %}
			addToFront(40, -320, "{% if page.object_list.5.image %}{{ page.object_list.5.framed }}{% else %}{{ page.object_list.5.image_url }}{% endif %}", "", "{{ page.object_list.5.about }}");
			
			{% endif %}{% if page.object_list.6.image %}
			addToFront(27, -250, "{% if page.object_list.6.image %}{{ page.object_list.6.framed }}{% else %}{{ page.object_list.6.image_url }}{% endif %}", "", "{{ page.object_list.6.about }}");
			
			{% endif %}{% if page.object_list.7.image %}
			addToFront(53, -170, "{% if page.object_list.7.image %}{{ page.object_list.7.framed }}{% else %}{{ page.object_list.7.image_url }}{% endif %}", "", "{{ page.object_list.7.about }}");
			
			{% endif %}{% if page.object_list.8.image %}
			addToFront(47,  -80, "{% if page.object_list.8.image %}{{ page.object_list.8.framed }}{% else %}{{ page.object_list.8.image_url }}{% endif %}", "", "{{ page.object_list.8.about }}");
			
			{% endif %}{% if page.object_list.9.image %}
			addToFront(36,    0, "{% if page.object_list.9.image %}{{ page.object_list.9.framed }}{% else %}{{ page.object_list.9.image_url }}{% endif %}", "", "{{ page.object_list.9.about }}");

			{% endif %}
			{% if page.object_list.10.image  %}
			addToRight(47, -160, "{% if page.object_list.10.image %}{{ page.object_list.10.framed }}{% else %}{{ page.object_list.10.image_url }}{% endif %}", "", "{{ page.object_list.10.about }}");
			
			{% endif %}{% if page.object_list.11.image  %}
			addToRight(50,  -50, "{% if page.object_list.11.image %}{{ page.object_list.11.framed }}{% else %}{{ page.object_list.11.image_url }}{% endif %}", "", "{{ page.object_list.11.about }}");
			
			{% endif %}{% if page.object_list.12.image  %}
			addToRight(37,   50, "{% if page.object_list.12.image %}{{ page.object_list.12.framed }}{% else %}{{ page.object_list.12.image_url }}{% endif %}", "", "{{ page.object_list.12.about }}");
			
			{% endif %}{% if page.object_list.13.image  %}
			addToRight(26,  125, "{% if page.object_list.13.image %}{{ page.object_list.13.framed }}{% else %}{{ page.object_list.13.image_url }}{% endif %}", "", "{{ page.object_list.13.about }}");
			
			{% endif %}{% if page.object_list.14.image  %}
			addToRight(21,  200, "{% if page.object_list.14.image %}{{ page.object_list.14.framed }}{% else %}{{ page.object_list.14.image_url }}{% endif %}", "", "{{ page.object_list.14.about }}");

			{% endif %}
			{% if page.object_list.15.image  %}
			addToBack(42,    0, "{% if page.object_list.15.image %}{{ page.object_list.15.framed }}{% else %}{{ page.object_list.15.image_url }}{% endif %}", "", "{{ page.object_list.15.about }}");
			
			{% endif %}{% if page.object_list.16.image  %}
			addToBack(42,  -80, "{% if page.object_list.16.image %}{{ page.object_list.16.framed }}{% else %}{{ page.object_list.16.image_url }}{% endif %}", "", "{{ page.object_list.16.about }}");
			
			{% endif %}{% if page.object_list.17.image  %}
			addToBack(25, -170, "{% if page.object_list.17.image %}{{ page.object_list.17.framed }}{% else %}{{ page.object_list.17.image_url }}{% endif %}", "", "{{ page.object_list.17.about }}");
			
			{% endif %}{% if page.object_list.18.image  %}
			addToBack(42, -250, "{% if page.object_list.18.image %}{{ page.object_list.18.framed }}{% else %}{{ page.object_list.18.image_url }}{% endif %}", "", "{{ page.object_list.18.about }}");
			
			{% endif %}{% if page.object_list.19.image  %}

			addToBack(27, -320, "{% if page.object_list.19.image %}{{ page.object_list.19.framed }}{% else %}{{ page.object_list.19.image_url }}{% endif %}", "", "{{ page.object_list.19.about }}");

			{% endif %}
			renderRoom();
		</script>
	</body>
</html>
